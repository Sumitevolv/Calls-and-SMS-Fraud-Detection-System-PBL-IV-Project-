<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="./about.html">About Us</a></li>
            <li><a href="./track.html">Track</a></li>
            <li><a href="./help.html">Help</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Fraud Detection System</h1>
        <form id="fraudForm">
            <label for="call_duration">Call Duration (minutes):</label>
            <input type="number" id="call_duration" min="0" step="0.1" required>
            <small>Enter the total duration of calls made.</small>

            <label for="sms_length">SMS Length (characters):</label>
            <input type="number" id="sms_length" min="0" step="1" required>
            <small>Enter the average length of SMS messages sent.</small>

            <label for="number_of_calls">Number of Calls:</label>
            <input type="number" id="number_of_calls" min="0" step="1" required>
            <small>Enter the total number of calls made.</small>

            <label for="number_of_sms">Number of SMS:</label>
            <input type="number" id="number_of_sms" min="0" step="1" required>
            <small>Enter the total number of SMS messages sent.</small>

            <button type="button" onclick="predictFraud()">Predict Fraud</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
